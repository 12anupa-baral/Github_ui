<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css'>
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="col1">
            <header>
                <img class="avatar" src="" alt="User Avatar">
                <div class="info">
                    <div class="profile">
                        <img class="logo" src="assets/github.svg" alt="github">
                        <h1></h1>
                    </div>
                    <p class="username"></p>
                    <div class="location">
                        <img class="icon" src="assets/location-dot-solid.svg" alt="location">
                        <p></p>
                    </div>
                </div>
                <p class="about">

                </p>
                <div class="follow">
                    <div class="follower">
                        <p class="value1"></p>
                        <p>FOLLOWERS</p>
                    </div>
                    <div class="following">
                        <p class="value2"></p>
                        <p>FOLLOWING</p>
                    </div>
                </div>

                <div class="social_media">
                    <a href="#"> <i class='fa fa-linkedin'></i></a>
                    <a href="#"> <i class='fa fa-facebook'></i></a>
                    <a href="#"><i class='fa fa-twitter'></i></a>
                </div>
        </div>
        <div class="col2">
            <div class="repo">
                <p class="repo_name"></p>
                <div class="language">
                    <p>made with:</p>
                    <p></p>
                </div>
                <div class="star">
                    <div class="rate">
                        <a href="#"> <i class='fa fa-star'></i></a>
                        <p class="value"></p>
                    </div>
                    <div class="link">
                        <a href="#"> <i class='fa fa-link'></i></a>
                        <a href="">view repository</a>
                    </div>
                </div>
            </div>

        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
